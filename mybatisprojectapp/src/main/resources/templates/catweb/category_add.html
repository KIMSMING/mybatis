<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>추가 화면</title>
    <link rel="stylesheet" href="/mazer/assets/compiled/css/app.css">
    <link rel="stylesheet" href="/mazer/assets/compiled/css/app-dark.css">
    <link rel="stylesheet" href="/mazer/assets/compiled/css/iconly.css">
    <script language="JavaScript" src="/js/jquery-3.7.1.min.js"></script>
    <script>
        function categoryInsert() {
            let name = $("#name").val();
            let ret = confirm(name + " 추가 하시겠습니까 ?");
            return ret;
        }

        const goBack = () => {
            history.back();
        }
    </script>
    <style>
        #header {
            margin-top: 100px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            border: solid #f2f7ff;
            border-bottom-color: #6e8192;
            padding-bottom: 80px;
        }

        #left-box {
            float: left;
            width: 20%;
        }

        #right-box {
            float: right;
            width: 20%;
            margin-right: 5%;
        }

        p {
            font-weight: 700;
            color: white;
            border-radius: .25rem;
            background-color: black;
            height: 100px;
            margin: 30px;
            width: 300px;
            top: 50%;
            left: 50%;
            font-size: 30px;
        }
        #name{
            height: 80px;
            border-radius: .25rem;
            margin: 30px;
            width: 900px;

        }
        button {
            margin: 10px;
            border-radius: .25rem;
            background: #051b11;
            color: white;
            float: right;
        }
    </style>
</head>
<body>
<div>
    <h1 id="header">분류 추가</h1>
</div>
<div>
    <div id="left-box"><p>이름</p></div>
    <div id="right-box">
        <form id="form" name="form" method="post" action="/catweb/category_insert" onsubmit="return categoryInsert();">
            <label for="name"></label><input type="text" id="name" name="name"/>
        </form>
    </div>
</div>
<button onclick="goBack();">뒤로</button>
<button onclick="categoryInsert();">추가</button>
</body>
</html>
